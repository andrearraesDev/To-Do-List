<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o tipo de documento e a linguagem como Português Brasileiro -->

<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta o layout para ser responsivo -->
    <title>Lista de Tarefas</title> <!-- Título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo de estilos CSS -->
</head>

<body>
    <div class="container"> <!-- Div principal para agrupar todo o conteúdo -->
        <div class="app-tarefas"> <!-- Div específica para a aplicação de tarefas -->
            <h2>Lista de Tarefas <img src="assets/folha-de-tarefas.png" alt="ícone"></h2>
            <!-- Título e ícone da aplicação -->
            <div class="linha"> <!-- Div para agrupar a entrada de texto e o botão -->
                <input type="text" id="caixa-input" placeholder="Adicione sua tarefa">
                <!-- Campo de entrada de texto para adicionar novas tarefas -->
                <button onclick="adicionarTarefa()">Adicionar</button>
                <!-- Botão que chama a função adicionarTarefa() ao ser clicado -->
            </div>
            <ul id="lista-container"> <!-- Lista onde as tarefas adicionadas serão exibidas -->
                <!-- <li class="marcado">Tarefa 1</li> --> <!-- Exemplo de item de lista marcado -->
                <!-- <li>Tarefa 2</li> --> <!-- Exemplo de item de lista não marcado -->
                <!-- <li>Tarefa 3</li> --> <!-- Exemplo de item de lista não marcado -->
            </ul>
        </div>
    </div>
    <div id="popup" class="popup">Você deve escrever algo!</div>
    <!-- Mensagem de popup para quando o campo de entrada estiver vazio -->
    <script src="script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>

</html>
